<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6 bg-green-500">
                <h2 class="text-2xl font-bold text-white text-center">Order Confirmed</h2>
            </div>
            <div class="p-6">
                <div class="mb-6 text-center">
                    <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="mt-4 text-xl text-gray-700">Your order has been placed successfully!</p>
                </div>
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Order Summary</h3>
                    <div class="bg-gray-100 rounded p-4">
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Order Number:</span>
                            <span class="font-semibold">{{ order.id }}</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Date:</span>
                            <span class="font-semibold">{{ order.created_at|date:"F j, Y" }}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Total:</span>
                            <span class="font-semibold text-green-600">${{ order_total }}</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col space-y-4">
                    <a href="{% url 'order_history' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded text-center transition duration-300">
                        View Order History
                    </a>
                    <a href="{% url 'product_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded text-center transition duration-300">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
